{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Вход</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-6">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <h2 class="text-center mb-5">Вход</h2>
                            <form action="{% url 'users:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group mb-4">
                                    <label for="{{ form.username.id_for_label }}" class="mb-2">Имя пользователя</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group mb-4">
                                    <label for="{{ form.password.id_for_label }}" class="mb-2">Пароль</label>
                                    {{ form.password }}
                                </div>
                                <div class="form-check mb-4 p-0 d-flex justify-content-between">
                                    <label class="form-check-label" for="terms">
                                        Еще не зарегистрированы? <br><a href="{% url 'users:register' %}">Регистрация</a>
                                    </label>
                                    <label class="form-check-label" for="terms">
                                        <a href="#!">Забыли пароль?</a>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary px-5 py-2">Войти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="{% static 'image/reg-bg.png' %}" class="img-fluid" alt="image-bg" width="600" height="600">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
