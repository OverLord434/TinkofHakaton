<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер - Числовой пример (Средний уровень)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: rgba(226, 211, 218, 0.596);">
  
  <nav class="navbar navbar-dark" style="background-color: rgb(56, 0, 94)">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        MathMixer
      </a>
      <span class="navbar-text d-flex align-items-center">
        <p class="mb-0 me-3">Очки: 0</p>
        <p class="mb-0 me-3">Уровень: 1/8</p>
        <p class="mb-0">Время: 60</p>
      </span>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card" style="background-color: rgb(210, 196, 218);">
          <div class="d-flex justify-content-center mt-3">
            <img src="https://mozgotren.com//_media/files/img_trenagors/thumb_arifmetika.jpg" class="rounded-circle" alt="Тренажер" style="width: 100px; height: 100px;">
          </div>
          <div class="card-body">
            <h3 class="card-title text-center">Числовой пример (Средний уровень)</h3>
            <p class="text-center text-muted">Улучшайте свои навыки с каждым уровнем!</p>
            
            <div class="my-4">
              <label for="numberRange" class="form-label">Диапазон чисел:</label>
              <select class="form-select" id="numberRange">
                <option>0-1000</option>
                <option>0-10000</option>
              </select>
            </div>
  
            <div class="mb-4 row">
              <div class="col-md-6">
                <label class="form-label d-block">Дополнительная сложность:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="additionalDifficulty1" value="option1">
                  <label class="form-check-label" for="additionalDifficulty1">Временной лимит</label>
                </div>
              </div>
              <div class="col-md-6">
                <label for="operations" class="form-label">Выберите операции:</label>
                <select class="form-select" id="operations">
                  <option value="addition">+</option>
                  <option value="subtraction">-</option>
                  <option value="multiplication">*</option>
                  <option value="division">/</option>
                  <option value="mixed">Смешанные операции</option>
                </select>
              </div>
            </div>
  
            <div class="text-center">
              <button class="btn btn-lg btn-success" style="background-image: linear-gradient(#9863a3,#410452);">Начать тренировку</button>
            </div>
          </div>
        </div>
  
        <div class="rules my-4 p-3 border rounded">
          <h4>Правила игры:</h4>
          <p>Здесь будут описаны правила игры, которые помогут вам лучше понять и насладиться тренировкой.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>  
</html>
